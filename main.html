<!DOCTYPE html>
<html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="helpers.js"></script>
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

<div style="position: absolute; top: 0; right: 0; text-align: right ">

    <a class="waves-effect waves-light btn light-blue" id="slowerButton">
        <i class="material-icons">
            last_page
        </i>
    </a>
    <a class="waves-effect waves-light btn light-blue" id="runButton">
        <i class="material-icons">
            play_arrow
        </i>
    </a>
    <a class="waves-effect waves-light btn light-blue" id="fasterButton">
        <i class="material-icons ">
            fast_forward
        </i>
    </a>
    <a class="waves-effect waves-light btn disabled light-blue" id="stopButton">
        <i class="material-icons">
            stop
        </i>
    </a>
    <br>
    <br>
    <a class="waves-effect waves-light btn light-blue" id="stepButton">
        <i class="material-icons left">
            keyboard_return
        </i>
        Step forward
    </a>
</div>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="code" class="materialize-textarea"></textarea>
                <label for="code">Kód</label>
                <div id="codeLines" class="hidden"></div>
            </div>
        </div>
    </form>
</div>
<div class="collection" id="registers"></div>
<div class="queue card-panel">Rúra: <span class=" light-blue-text" id="queue"></span></div>
<div class="output card-panel">Výstup: <h2 class=" light-blue-text" id="output"></h2></div>

<script type="text/javascript">
</script>
</body>
</html>
